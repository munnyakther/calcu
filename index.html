<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calcutor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--bostrap link end-->
      <!--owl-carousel-->
      <link rel="stylesheet" href="css/owl.carousel.min.css">
      <link rel="stylesheet" href="css/owl.theme.default.min.css">
      
      <!--css link-->
      <link rel="stylesheet" href="css/media.css">
      <link rel="stylesheet" href="css/all.min.css">
      <link rel="stylesheet" href="css/style.css">
  
  </head>
  <body>
    <div class="container">
         <form>
          <div class="base">
            <h4>age Calcutor</h4>
          </div>
          <div class="block">
            <p class="title">Date</p>
            <input type="text" name="date" id="date" placeholder="dd" minlength="1" maxlength="2" required >
          </div>

          <div class="block">
            <p class="title">Month</p>
            <input type="text" name="month" id="month" placeholder="mm" minlength="1" maxlength="2" required >
          </div>
          
          <div class="block">
            <p class="title">Year</p>
            <input type="text" name="year" id="year" placeholder="yyyy" minlength="4" maxlength="4" required >
          </div>

          <div class="base">
            <input type="button" name="submit" value="submit" onclick="age()"/>
          </div>

          <!--display-->
          <div class="age" id="age">
            <div>
              <span id="years">-</span>
              <p>Years</p>
            </div>
            <div>
              <span id="months">-</span>
              <p>Months</p>
            </div>
            <div>
              <span id="days">-</span>
              <p>Days</p>
            </div>
          </div>

         </form>
    </div>

    <!--hishab start here-->
    <div class="container">
      <div class="input-wrapper">
        <div class="wrapper">
          <label for="principal">Principal($):</label>
          <input type="number"  id="principal" value="1000" />
        </div>
        <div class="wrapper">
          <label for="rate">Rate:</label>
          <input type="number" id="rate"  value="5" />
        </div>
      </div>
      <label for="time">Time:</label>
      <div class="time-wrapper">
         <input type="number" id="time" value="1"/>
         <select name="duration" id="duration">
          <option value="year">Year</option>
          <option value="month">Month</option>
         </select>
      </div>
      <button id="Calculate-btn">Calculate</button>
      <div id="result"></div>
    </div>

          <!--now active it using javascript code-->
          <script type="text/javascript">
            let calculateBtn = document.getElementById("calculate-btn");
            let result = document.getElementById("result");
            let calculator = () => {
              let p = Number(document.getElementById("principal").value);
              let r = Number(document.getElementById("rate").value);
              let t = Number(document.getElementById("time").value);
              let duration = document.getElementById("duration").value;


              let simpleInterest = 
              duration == "year" ? (p * r * t)/ 100 : (p * r * t) / 1200;

              let amount = p + simpleInterest;

              result.innerHTML  =  <div>Principal Amonut: <span>$${p.toFixed(2)}</span></div>
              <div>Total Interest:  <span>$${
              simpleInterest. toFixed(2)}</span></div>
              <div>Total Amount: <span>$${amount.toFixed(2)}</span></div>;
            
            };

            calculateBtn.addEventListener("click", calculate);
            window.addEventListener("load", calculate);
             





            
          </script>

    


  </body>
</html>
